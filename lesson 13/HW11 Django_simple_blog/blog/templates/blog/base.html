{% load static %}

<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link type="text/css" href="{% static 'css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    {% block title%}
      <title>{{title}}</title>
    {% endblock %}

</head>


<body>
    <header class="p-3 bg-dark text-white">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

<!--        LOGO-->
        <a class="navbar-brand" href="{% url 'blog:get_all_posts' %}">
          <img src="/static/images/logo.png" alt="" class="d-inline-block align-text-top"
               width="30" height="24">
        </a>

<!--        NAV-->
        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
          <li><a href="{% url 'blog:get_all_posts' %}" class="nav-link px-2 text-white">Home</a></li>

          {% if user.is_authenticated %}
          <li><a href="{% url 'blog:add_post' %}" class="nav-link px-2 text-white">New post</a></li>
          {% endif %}
          {%if user.is_staff%}
          <li><a href="{% url 'blog:add_category' %}" class="nav-link px-2 text-white">New category</a></li>
          {%endif%}
        </ul>

<!--        NAV RIGHT-->
        <div class="text-end">
          {% if user.is_authenticated %}
            Hello, {{ user }}!<a href="{% url 'user:logout' %}"></a>
          <button type="button" class="btn btn-outline-light me-2"><a href="{{ user.get_absolute_url }}">My posts</a></button>
          <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'user:logout' %}">Logout</a></button>
          {% else %}
          <button type="button" class="btn btn-outline-light me-2"><a href="{% url 'user:login' %}">Login</a> </button>
          <button type="button" class="btn btn-warning"><a href="{% url 'user:sign_up' %}">Sign Up</a></button>
          {% endif %}


        </div>
      </div>
    </div>
</header>



{% block content %}
{% endblock %}

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
